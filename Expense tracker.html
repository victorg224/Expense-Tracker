<!DOCTYPE html>
    <html>
       <head> 
        <title>Expense Tracker</title>
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script rel="text/javascript" src="myScript1.js"></script>
       </head>
    </html>
    <body>
    <!-- first begin with adding the header and the inputs for each item you want for the table submitted as a form-->
      <div style = "text-align: center;">
        <div class = "container">
          <h3>Expense Tracker</h3>
            <form id = "expense-form">
      </div>
      </div>   
         
         <div class = "row">
          <div class = "col">
           <label>Price</label>
            <input type = "number" id = "Price" name = "Price" required>
        </div>
        </div>
        </div>

        <div class = "row mb-3">
         <div class = "col">
          <label>Item</label>
           <input type = "text" id = "Item" name = "Item" required>

        </div>
        </div>

        <div class = "row mb-3">
         <div class = "col">
           <label>Date</label>
            <input type = "date" id = "date" name = "date" required>

        </div>
        </div>

        <div class = "row mb-3">
        <div class = "col">
        <button type = "button" id= "add-expense" class = "btn btn-primary">Add Expense</button>

        </form>
        </div>
        </div>
        <!-- creating the table with table rows, leave table body emtpy to edit later on-->
        <table id="expense-table" class="table table-striped met-3">
          <thead>
           <tr>
            <th>Date</th>
            <th>Item</th>
            <th>Price</th>
            <th>Total $</th>
           </tr>
         </thead>
           <tbody>

           </tbody>
        </table>

        <script>
           //declare totalPrice before listner to avoid reset when button is clicked
           let totalPrice = 0;
           //add an event listener so the button executes funtion 
           document.getElementById("add-expense").addEventListener("click", function () {
           //create new varibles to store the gathered data from elements price, item, date etc..
                const price = parseFloat(document.getElementById("Price").value);
                const item = document.getElementById("Item").value;
                const date = document.getElementById("date").value;
           //create equation to add all prices into a total 
                totalPrice += parseFloat(price); 
           //inserting rows and cells for each item 
                const tableBody = document.getElementById("expense-table").getElementsByTagName('tbody')[0];
                const row = tableBody.insertRow();
                const dateCell = row.insertCell(0);
                const itemCell = row.insertCell(1);
                const priceCell = row.insertCell(2);
                const totalCell = row.insertCell(3);

        //inserting data into the cells
                dateCell.innerText = date;
                itemCell.innerText = item;
                priceCell.innerText = `$${price.toFixed(2)}`;
                totalCell.innerText = `$${totalPrice.toFixed(2)}`;



        

           }
        )





        </script>
